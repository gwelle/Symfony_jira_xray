# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

    activation.account.url: '%env(URL_ACTIVATION_ACCOUNT)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    
    ## Processor pour User (hash password + création user)
    App\State\UserCreationProcessor:
        arguments:
            $processor: '@api_platform.doctrine.orm.state.persist_processor'
        tags:
            - { name: 'api_platform.state_processor', priority: 20 }

    App\State\UserEmailProcessor:
        arguments:
            $previousProcessor: '@App\State\UserCreationProcessor'
        tags:
            - { name: 'api_platform.state_processor', priority: 10 }

    App\Strategy\RegistrationEmailStrategy:
        arguments:
            $activationAccountUrl: '%activation.account.url%'
        tags:
            - { name: 'app.email_strategy', alias: 'registration_send' }

    App\Strategy\AutomaticResendEmailStrategy:
        arguments:
            $activationAccountUrl: '%activation.account.url%'
        tags:
            - { name: 'app.email_strategy', alias: 'automatic_resend' }

    App\Service\EmailService:
        public: true

    # Dire à Symfony que chaque injection de EmailSenderInterface utilise EmailService
    App\Interfaces\EmailSenderInterface: '@App\Service\EmailService'
    # Dire à Symfony que chaque injection de UserProviderInterface utilise UserRepository 
    App\Interfaces\UserProviderInterface: '@App\Repository\UserRepository'
    
    # Dire à Symfony que chaque injection de PasswordUpgraderInterface utilise UserRepository
    Symfony\Component\Security\Core\User\PasswordUpgraderInterface: '@App\Repository\UserRepository'

    # Dire à Symfony que chaque injection de GenerateTokenInterface utilise GenerateTokenService
    App\Interfaces\GenerateTokenInterface: '@App\Service\GenerateTokenService'



    

    

    
    
